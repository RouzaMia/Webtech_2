<!DOCTYPE html>
<html>
<head>
  <title>Assignment_2</title>
</head>
<body>
  <h2>Order Form</h2>

  <!--FORM-->
  
  <form action="process.html" method="POST">
    <fieldset>
      <legend>Member Information</legend>
      <label for="email">Email:</label>
      <input type="email"  name="email" required><br><br>
      <label for="fname">First name:</label>
      <input type="text"  name="fname" required><br><br>
      <label for="lname">Last name:</label>
      <input type="text"  name="lname" required><br><br>
      <label for="address">Address:</label>
      <input type="text" name="address" required><br><br>
      <label for="city">City:</label>
      <input type="text"  name="city" required><br><br>
      <label for="state">State:</label>
      <input type="text"  name="state" placeholder="2-character code" required><br><br>
      <label for="zip">ZIP Code:</label>
      <input id="zip" name="zip" type="number" placeholder="5 or 9 digits" required><br><br>
      <label for="phone">Phone Number:</label>
      <input type="tel"  name="phone" placeholder="999-999-9999" required><br><br>

    </fieldset>
    <br>
    <!--OrderInfo Start-->
    <fieldset>
      <legend>Ordering information</legend>
      <div>   
       <!--optgroup-->
       <label>Order Type :</label> 
       <select name="Order Type">
        <optgroup label="Package">
          <option value="Member Package">Member Package</option>
        </optgroup>
        <optgroup label="Discount">
          <option value="50% on PlatinumCard">50% on PlatinumCard</option>
          <option value="25% on GoldCard">25% on GoldCard </option>

        </optgroup>

      </select>
    </div> <br>
    <label>Number of Tickets: </label>
    <input type="number"  name="Number of Tickets" placeholder="Number of single Tickets" required><br><br>
  </fieldset><br>

  <!--Payment Method Start-->
  <fieldset>
    <legend>Payment Method</legend>


    <div>     
     <input type="radio" name="payment" value="Bill Me" checked>Bill Me
     <input type="radio" name="payment" value="Female">Credit Card

   </div>
 </fieldset>   <br>
 <!--Credit Card Info Start-->
 <fieldset>
  <legend>Credit Card Information</legend>
  <!--optgroup-->
  <label>Card Type :</label> 
  <select name="Card Type">
    <optgroup label="Credit card">
      <option value="Visa">Visa</option>
    </optgroup>
    <optgroup label="Debit card">
      <option value="MasterCard">MasterCard</option>
    </optgroup>

  </select>
</div> <br> <br>
<label>Card Number: </label>
<input type="number"  name="Card Number" placeholder="16 digits" required><br><br>

</div>
<div>
  <label>Expiration Date:</label>
  <select id="month">
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
  </select>
  <select id="year">
    <option value="2015">2015</option>
    <option value="2016"> 2016</option>
    <option value="2017"> 2017</option>
    <option value="2018"> 2018</option>
    <option value="2019"> 2019</option>
    <option value="2020"> 2020</option>

  </select>
</fieldset><br>
<!-- Submit your order -->
<fieldset>
  <legend>Submit Your Order</legend>
  <input type="submit" name="Submit" value="Submit">
  <input type="submit" name="Reset Fields" value="Reset Fields">
</fieldset>
</form>
</body>
